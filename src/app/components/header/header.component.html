
<mat-toolbar calss=" max-w-7xl mx-auto border-x" class="flex justify-between" >
            <a  routerLink="home">The Resaca Drinks</a>
            <button mat-icon-button [matMenuTriggerFor]="menu" >
                <mat-icon
                [matBadge]="1"
                matBadgeColor="warn"
                >shopping_cart</mat-icon>
            </button>
       
        <mat-menu #menu="matMenu">
            <div class="p-3 divide-y divide-solid">
                <div  class=" pb-3 flex justify-between">
                    <span class="mr-16">1 items</span>
                    <a routerLink="cart">View Cart</a>
                </div>
                <div class=" pb-3">
                    <div class="flex justify-between font-light mb-2">
                        Keyboard navigation x1 
                        <span class="font-bold ml-2">{{'150'|currency}}</span>
                    </div>
                </div>
                <div class="flex justify-between font-light py-3">
                    total:
                    <span class="font-bold">{{'150' | currency}}</span>
                </div>
                <div class="pt-3 flex justify-between">
                    <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                        <mat-icon>remove_shopping_cart</mat-icon>
                    </button>
                    <button 
                    routerLink="cart"
                    class="bg-green-600 text-white rounded-full w-9 h-9">
                        <mat-icon>shopping_cart</mat-icon>
                    </button>
                </div>
            </div>
        </mat-menu>
</mat-toolbar>
